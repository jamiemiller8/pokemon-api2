<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pokédex</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="bg-dark d-flex justify-content-between px-5">
      <nav class="navbar navbar-dark">
        <div class="nav">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="https://www.freeiconspng.com/uploads/pokeball-transparent-png-2.png"
              width="55"
              height="55"
              class="d-inline-block align-top m-2 d-inline"
              alt="Pokéball"
            />
            <span class="navbar-text text-white font-weight-bold">Pokédex</span>
          </a>
        </div>
      </nav>
      <div class="container">
        <input
          class="form-control"
          id="search"
          type="text"
          placeholder="Search"
        />

        <select class="form-control" id="drop">
          <option value="pokemon">Name</option>
          <option value="ability">Ability</option>
          <option value="location">Location</option>
          <option value="move">Move</option>
        </select>

        <button class="btn btn-primary" type="submit" id="findIt">
          Search
        </button>
        <button type="button" class="btn btn-outline-success" id="catch">
          Catch 'Em All!
        </button>
        <button type="button" class="btn btn-outline-success clear" id="clear">Clear</button>
      </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <section
        id="results"
        class="d-flex justify-content-center flex-wrap col-10"
      ></section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
